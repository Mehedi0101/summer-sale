<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon and title -->
    <link rel="shortcut icon" href="images/Summer 1.png" type="image/x-icon">
    <title>Summer Sale</title>

    <!-- daisyUI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                blackish: '#111111',
                hotpink: '#E527B2',
                deeppink: '#a82986',
                star: '#FFC107',
                lightgray: '#11111180'
              }
            }
          }
        }
      </script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    
    <!-- styles -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body class="font-work-sans max-w-screen-2xl mx-auto">

    <!-- header section started -->
    <header>

        <!-- banner started -->
        <div class="bg-[#F9F6E2] flex lg:px-10 px-2 lg:py-10 py-5 justify-center items-center lg:gap-10 md:gap-5 gap-2 text-blackish">
            <div class="md:w-2/5 w-1/2 text-center">
                <p class="lg:text-xl md:text-lg text-base font-medium lg:mb-5 md:mb-3 mb-1">---SALE FEVER---</p>
                <h1 class="lg:text-4xl md:text-3xl text-2xl font-bold lg:mb-10 mb-6">Purchase TK 200 or <br>above & get <span class="text-hotpink">20% off</span></h1>
                <div class="flex md:flex-row flex-col justify-center items-center gap-2 lg:text-base md:text-sm text-xs">
                    <p class="font-medium">Use Promo Code</p>
                    <button class="font-semibold bg-hotpink hover:bg-deeppink text-white transition-colors px-8 py-2 rounded-lg">SELL200</button>
                </div>
            </div>
            <div class="md:w-2/5 w-1/2">
                <img src="images/Summer 1.png" class="w-full" alt="">
            </div>
        </div>
        <!-- banner ended -->

    </header>
    <!-- header section ended -->

    <main>
        
    </main>

</body>

</html>
